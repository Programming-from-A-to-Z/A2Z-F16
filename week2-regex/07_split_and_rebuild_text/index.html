<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Split and Rebuild Text</title>
    <script src="libraries/p5.js" type="text/javascript"></script>

    <script src="libraries/p5.dom.js" type="text/javascript"></script>
    <script src="libraries/p5.sound.js" type="text/javascript"></script>

    <script src="sketch.js" type="text/javascript"></script>

    <style>
      body {
        padding: 20px;
      }

      .file {
        margin-top: 24px;
        font-weight: bold;
      }

      .text {
        border-style: solid;
        border-width: 1px;
        padding: 20px;
      }

      #drop_zone {
        padding: 20px;
        border-style: dotted;
        width: 200px;
        text-align: center;
      }

    </style>

  </head>
  <body>

    <h1>Split and then Rebuild Text</h1>

    <p>This example takes the text below and uses <code>split()</code> to make an array of "word" tokens.  The delimiters (spaces, punctuation, etc.) are maintained so that the text can be put back together exactly as it was before.</p>

    <textarea id = "textinput" rows="10" cols="100">Enter some text</textarea><br/>
    </p>
    <p>
      <button id = "submit">split and rebuild</button>
    </p>


  </body>
</html>
