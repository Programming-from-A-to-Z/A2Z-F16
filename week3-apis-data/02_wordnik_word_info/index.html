    <script src="libraries/p5.js" type="text/javascript"></script>

    <h1>WordNik Demo</h1>

    <p>This demonstrates various ways to get metadata about a word from wordnik.  For more, <a href="http://developer.wordnik.com/docs.html">take a look at the wordnik docs</a>.  Some of the buttons below create content on this page, others just show the raw data in the console.</p>

    <p>
      enter a word: <input id="word" value="apple"></input>
    </p>

    <p id = "buttons">
    <button id="examples">examples</button>
    <button id="definitions">definitions</button>
    <button id="audio">pronunciation</button>
    </p>

    <p id = "results"></p>
